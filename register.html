<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="hero">
        

        <div class="form-box">
            <div class="button-box">
             <div id="btn"></div>   
                <button type="button" class="toggle-btn" onclick="login()">login</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>
            </div> 
            <div class="social-icons">
                <img src="https://pbs.twimg.com/profile_images/1526231349354303489/3Bg-2ZsT_400x400.jpg" alt="">
                <img src="https://about.twitter.com/content/dam/about-twitter/en/brand-toolkit/brand-download-img-1.jpg.twimg.1920.jpg" alt="">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
            </div>


            <form action=" " class="input-group" id="login">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="enter password" required>
               <input type="checkbox" class="check-box"><span>Remember password</span>
               <button type="submit" class="submit-btn">log in</button>
                 
            </form>
            <form action=" " class="input-group" id="register">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="email" class="input-field" placeholder="email id" required>
                <input type="text" class="input-field" placeholder="enter password" required>
               <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
               <button type="submit" class="submit-btn">Register</button>
                 
            </form>
            
            
        </div>

    
    </div>



    <script>
  var  x = document.getElementById ("login");
  var y = document.getElementById("register");
  var z = document.getElementById("btn");

  function register()
  {
     x.style.left = "-400px";
     y.style.left = "50px";
     z.style.left = "110px";

  }
  function login()
  {
     x.style.left = "50px";
     y.style.left = "450px";
     z.style.left = "0px";

  }
    </script>

</body>
</html>
